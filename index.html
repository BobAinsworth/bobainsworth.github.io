<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bob Ainsworth — Home</title>
<style>
  :root{--bg:#0b0f14;--surface:#0e1420;--card:#0f1520;--text:#e6eef7;--muted:#a9b3c1;--accent:#5ab3ff;--radius:18px;--radius-lg:22px;--shadow:0 10px 25px rgba(0,0,0,.35)}
  body{margin:0;background:var(--bg);color:var(--text);font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
  .wrap{max-width:1200px;margin:auto;padding:16px 18px 40px}
  /* Header reduced by ~1/3 */
  .hero{position:relative;overflow:clip;border-radius:var(--radius-lg);border:1px solid rgba(255,255,255,.14);box-shadow:var(--shadow);
        min-height:clamp(160px,21vh,252px);padding:clamp(12px,2.6vw,20px);display:grid;align-items:center;
        background:radial-gradient(1400px 700px at -10% -20%, rgba(90,179,255,.12), transparent 60%),
                   radial-gradient(1000px 700px at 110% -10%, rgba(13,188,121,.10), transparent 60%),
                   linear-gradient(180deg, color-mix(in oklab, var(--surface) 85%, black 15%), var(--surface));}
  .brand{display:flex;gap:12px;align-items:center}
  .logo{width:46px;height:46px;border-radius:12px;display:grid;place-items:center;background:linear-gradient(135deg,#5ab3ff,#9bffcc);font-weight:800;color:#fff}
  h1{margin:0;font-size:clamp(22px,2.6vw,30px)}
  .tagline{margin:0;color:var(--muted);font-size:14px}
  /* Cards smaller */
  main{margin-top:14px}
  .grid{display:grid;gap:14px;grid-template-columns:repeat(3,minmax(0,1fr))}
  @media (max-width:900px){.grid{grid-template-columns:repeat(2,minmax(0,1fr))}}
  @media (max-width:620px){.grid{grid-template-columns:1fr}}
  .card{padding:12px 14px;border-radius:16px;background:linear-gradient(180deg, color-mix(in oklab,var(--card) 92%, white 8%), var(--card));
        border:1px solid rgba(255,255,255,.12);box-shadow:var(--shadow);text-decoration:none;color:inherit}
  .card h2{margin:0 0 2px;font-size:clamp(16px,2vw,19px)}
  .card p{margin:0;color:var(--muted);font-size:13px}
  /* Hide blue dot + label (chips) if they exist */
  .chip{display:none!important}
</style>
</head>
<body>
  <div class="wrap">
    <header class="hero">
      <div class="brand">
        <div class="logo">BA</div>
        <div>
          <h1>Bob Ainsworth</h1>
          <p class="tagline">AI educator • traveler • music lover • bird photographer</p>
        </div>
      </div>
    </header>

    <main>
      <div class="grid">
        <a class="card" href="#">AI News</a>
        <a class="card" href="#">AI YouTube Videos</a>
        <a class="card" href="#">AI Workshop</a>
        <a class="card" href="#">Political</a>
        <a class="card" href="#">Music</a>
        <a class="card" href="#">Travel</a>
        <a class="card" href="#">Bird Photography</a>
        <a class="card" href="#">Chewie &amp; Princess</a>
        <a class="card" href="#">About</a>
      </div>
    </main>
  </div>
</body>
</html>
